    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"

    />

    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"
      integrity="sha512-efUTj3HdSPwWJ9gjfGR71X9cvsrthIA78/Fvd/IN+fttQVy7XWkOAXb295j8B3cmm/kFKVxjiNYzKw9IQJHIuQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="/styles/chef/style.css">
    <link rel="stylesheet" href="/styles/admin/layout.css" />
  </head>
  <body>
    <div id="wrapper" class="toggled">
      <!-- Sidebar -->
      <nav
        class="navbar navbar-inverse navbar-fixed-top"
        id="sidebar-wrapper"
        role="navigation"
      >
        <ul class="nav sidebar-nav">
          <li class="sidebar-brand">
            <img
              class="avatar"
              src="https://www.w3schools.com/howto/img_avatar.png"
              alt="avatar"
            />
          </li>
          <li class="sidebar-brand">
            <a href="#">Chef Name</a>
          </li>
          <li>
            <a href="/chef/addRecipe">Add Recipe</a>
          </li>
          <li>
            <a href="/chef/recipe">My Recipe</a>
          </li>
          <li>
            <a href="/chef/info">Your Info</a>
          </li>
          <li>
            <a href="/">Home Page</a>
          </li>
        </ul>
      </nav>
      <!-- /#sidebar-wrapper -->
      <!-- Page Content -->
      <div id="page-content-wrapper toggled">
        <button
          type="button"
          class="hamburger is-closed"
          data-toggle="offcanvas"
        >
          <span class="hamb-top"></span>
          <span class="hamb-middle"></span>
          <span class="hamb-bottom"></span>
        </button>
        <div class="container">
          <div class="header">
            <span>UPDATE RECIPE</span>
          </div>
          <div class="container body">
            <form>
                <div>
                  <div style="display:none;">
                    <label>Id</label>
                    <input th:value="${recipe.id}" type="text" name='id' class='id' required/>
                  </div>
                  <div class="features">
                    <label>Title</label>
                    <input th:value="${recipe.title}" type="text" name='title' class='title' required/>
                  </div>
                  <div class='imageBox'>
                    <label>Image (< 512Kb)</label>
                    <input
                      type="file"
                      name="image"
                      accept="image/png, image/jpeg"
                      id="recipeImage"
                    />
                  </div>
                  <div class="features">
                    <label>Ingredients</label>
                    <div class="ingredientBody">
                      <div class='ingredientsGroup ' th:each="item : ${recipe.ingredients}">
                        <div>
                          <div class="ingred-layout">
                            <div class='ingredientInput'>
                              <input type="text" th:value="${item.key}" class="ingred" name='ingred' placeholder="Ingredient" required/>
                              <span>:</span>
                              <input type="text" th:value="${item.value}" class="quantily" name='soluong' placeholder="Quantily" required/>
                            </div>
                          </div>
                        </div>
                        <span class="deleteBtn">X</span>
                      </div>
                    </div>
                    <span class='add-button' id='more-ingredient'>Add</span>
                    <!-- <div class='ingredientsGroup' th:each="item : ${recipe.ingredients}">
                      <div class='ingredientInput'>
                        <input th:value="${item.key}" type="text" name='ingred' placeholder="Ingredient" required/>
                        <span>:</span>
                        <input th:value="${item.value}" type="text" name='soluong' placeholder="Quantily" required/>
                      </div>
                    </div>
                    <span class='add-button' id='more-ingredient'>Add</span> -->
                  </div>
                  <div  class="features">
                    <label>Steps</label>
                    <div class="stepBody">
                      <div class='stepGroup step-layout step-body' th:each="step : ${recipe.steps}">
                        <div class='stepInput'>
                          <input type="text"   th:value="${step}" class="step" placeholder="Step" name='step' required/>
                          <span class="deleteBtn">X</span>
                        </div>
                      </div>
                    </div>
                  
                  <span class='add-button'id='more-step'>Add</span>
                   
                  </div>
                  <div class="features">
                    <label>Guide Video URL</label>
                    <input th:value="${recipe.guideVideoString}" type="text" name='guideUrl' class='guideUrl' required/>
                  </div>
                  <div><input type="submit"  class="features post-btn" value="Update recipe" ></input></div>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/js/chef/updateRecipe.js"></script>
  <script src="/js/admin/main.js"></script>
</html>

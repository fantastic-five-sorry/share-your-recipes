<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Successfully sent email</title>
    <!-- <meta th:name="_csrf" th:content="${_csrf.token}" />
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}" /> -->
    <!-- CSS STYLES URL -->
    <link rel="stylesheet" href="/styles/login/auth.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        var uri = window.location.toString();
        if (uri.indexOf('?') > 0) {
          var clean_uri = uri.substring(0, uri.indexOf('?'));
          window.history.replaceState({}, document.title, clean_uri);
        }
      });
    </script>
    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div class="user_card">
          <h1 th:if="${error == null}" th:class="text-center">
            Congratulation. Your account has been verified
          </h1>
          <h1
            th:if="${error != null}"
            th:class="text-center"
            th:utext="${error}"
          ></h1>
          <div
            th:if="${error == null}"
            class="d-flex justify-content-center mb-4 mt-3 login_container"
          >
            <a th:href="@{/login}" th:class="link-primary">Login</a>
          </div>
          <div
            th:if="${error != null}"
            class="d-flex justify-content-center mb-4 mt-3 login_container"
          >
            <a th:href="@{/account/new-verification}" th:class="link-primary"
              >Request activation email?</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

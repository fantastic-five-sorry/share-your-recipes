<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login Page</title>
    <!-- CSS STYLES URL -->
    <link rel="stylesheet" href="/styles/login/auth.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container h-100">
      <div th:if="${#request.getParameter('success')}" class="text-center">
        <h3>Congratulations. Your email has been verified.</h3>
        <span>ðŸ¥°ðŸ¥°</span>
      </div>
      <div class="d-flex justify-content-center h-100">
        <div class="user_card">
          <div class="d-flex justify-content-center">
            <div class="brand_logo_container">
              <img
                src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png"
                class="brand_logo"
                alt="Logo"
              />
            </div>
          </div>
          <div class="d-flex justify-content-center form_container">
            <form th:action="@{/login}" method="POST">
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                </div>
                <input
                  type="text"
                  name="username"
                  class="form-control input_user"
                  value=""
                  placeholder="email"
                  required
                />
              </div>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"
                    ><i class="fas fa-key"></i
                  ></span>
                </div>
                <input
                  type="password"
                  name="password"
                  class="form-control input_pass"
                  value=""
                  placeholder="password"
                  required
                />
              </div>
              <div class="d-flex justify-content-center mt-3 login_container">
                <button type="submit" class="btn login_btn">Login</button>
              </div>

              <div class="d-flex justify-content-center mt-3 login_container">
                <button type="button" name="button" class="btn login_btn">
                  <a
                    th:href="@{/oauth2/authorization/google}"
                    th:class="link-primary"
                    th:style="'color: whitesmoke;'"
                    >Login with Google</a
                  >
                  <span>
                    <img
                      src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-google-logos-vector-eps-cdr-svg-download-10.png"
                      alt=""
                    />
                  </span>
                </button>
              </div>
            </form>
          </div>

          <div class="mt-4">
            <div class="d-flex justify-content-center">
              Don't have an account?
              <a href="/signup" class="ml-2 link-primary">Sign up</a>
            </div>
            <div class="d-flex justify-content-center">
              <a th:href="@{/account/forgot-password}" th:class="link-primary"
                >Forgot your password?</a
              >
            </div>
          </div>
          <div
            th:if="${#request.getParameter('error')}"
            class="alert alert-danger text-center"
          >
            <span
              th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
              th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}"
            >
              error
            </span>
            <span>ðŸ¤¬ðŸ¤¬</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

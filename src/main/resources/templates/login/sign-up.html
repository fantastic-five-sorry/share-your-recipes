<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Sign up Page</title>
    <meta th:name="_csrf" th:content="${_csrf.token}" />
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}" />
    <!-- CSS STYLES URL -->
    <link rel="stylesheet" href="/styles/login/auth.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.6.2/fetch.min.js"
      integrity="sha512-1Gn7//DzfuF67BGkg97Oc6jPN6hqxuZXnaTpC9P5uw8C6W4yUNj5hoS/APga4g1nO2X6USBb/rXtGzADdaVDeA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <script th:inline="javascript">

      message = {
        emailExists: "Co mail rui",
        passwordNotMatch: " sai rui"
      }


      options = {
              common: {minChar:8},
              ui: {
                  showVerdictsInsideProgressBar:true,
                  showErrors:true,
                  errorMessages:{
                        wordLength: [[#{error.wordLength}]],
                        wordNotEmail: [[#{error.wordNotEmail}]],
                        wordSequences: [[#{error.wordSequences}]],
                        wordLowercase: [[#{error.wordLowercase}]],
                        wordUppercase: [[#{error.wordUppercase}]],
                            wordOneNumber: [[#{error.wordOneNumber}]],
                        wordOneSpecialChar: [[#{error.wordOneSpecialChar}]]
                      }
                  }
          };
    </script>
    <script th:src="@{/js/login/signup.js}" defer></script>
  </head>
  <body>
    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div class="user_card">
          <div class="d-flex justify-content-center">
            <div class="brand_logo_container">
              <img
                src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png"
                class="brand_logo"
                alt="Logo"
              />
            </div>
          </div>
          <div class="d-flex justify-content-center form_container">
            <!-- th:action="@{/process_register}" -->

            <form>
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                </div>
                <input
                  type="text"
                  name="name"
                  class="form-control input_user"
                  value=""
                  placeholder="name"
                  required
                  minlength="6"
                  maxlength="40"
                />
              </div>
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                </div>
                <input
                  type="email"
                  name="email"
                  class="form-control input_user"
                  value=""
                  placeholder="email"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"
                    ><i class="fas fa-key"></i
                  ></span>
                </div>
                <input
                  id="password"
                  type="password"
                  name="password"
                  class="form-control input_pass"
                  value=""
                  placeholder="password"
                  required
                  minlength="6"
                  maxlength="10"
                />
              </div>
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"
                    ><i class="fas fa-key"></i
                  ></span>
                </div>
                <input
                  id="confirmPassword"
                  type="password"
                  name="confirmPassword"
                  class="form-control input_pass"
                  value=""
                  placeholder="confirm password"
                  required
                  minlength="6"
                  maxlength="10"
                />
              </div>
              <div class="d-flex justify-content-center mt-3 login_container">
                <button type="submit" class="btn login_btn">Sign up</button>
              </div>
              <div
                class="d-flex justify-content-center mb-4 mt-3 login_container"
              >
                <button type="button" name="button" class="btn login_btn">
                  <a
                    th:href="@{/oauth2/authorization/google}"
                    th:class="link-primary"
                    th:style="'color: whitesmoke;'"
                    >Login with Google</a
                  >
                  <span>
                    <img
                      src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-google-logos-vector-eps-cdr-svg-download-10.png"
                      alt=""
                    />
                  </span>
                </button>
              </div>
            </form>
          </div>
          <div
            th:if="${message != null}"
            class="alert alert-info"
            th:utext="${message}"
          ></div>
          <div id="globalError"></div>
        </div>
      </div>
    </div>
  </body>
</html>

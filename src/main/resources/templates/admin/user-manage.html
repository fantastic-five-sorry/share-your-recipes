    <link rel="stylesheet" href="/styles/admin/layout.css" />
    <style>
      .navigation {
        width: 40%;
        margin-left: auto;
        margin-right: auto;
      }
      table th,
      table td {
        text-align: center;
        padding: 0;
      }
      .table-recipe th,
      .table-recipe td {
        padding: 0px;
      }
      .table-arow {
        width: 100%;
        height: 100%;
      }
      .table-arow td {
        border: none;
      }
      .top-recipe {
        margin: 0px;
        padding: 5px;
        text-align: center;
        color: #fff;
        font-weight: 200;
        background-color: #79aefe;
      }
      .arow {
        color: #167daa;
        font-size: 18px;
      }
      .arow:hover {
        cursor: pointer;
      }
      .arow-permission {
        color: #167daa;
        font-size: 40px;
      }
      .add-chef {
        margin-top: auto;
        margin-bottom: auto;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }
      .icon-add-chef {
        font-size: 90px;

        color: green;
      }
      .title-add-chef {
        font-size: 22px;
        color: green;
        font-weight: 600;
      }
      .paging-user {
        text-align: center;
        margin-left: auto;
        margin-right: auto;
      }
      .question-recipe {
        display: block;
        width: 100%;
        text-align: center;
        background-color: #bcd2f1;
        border: 1px solid #bcd2f1;
      }
      .arow-question-recipe {
        margin-right: 10px;
        position: relative;
      }
      .line {
        position: absolute;
        background-color: #000;
        width: 1px;
        height: 16px;
        margin-top: -20px;
        margin-right: 0px;
        margin-left: 145px;
      }
      .user-recipe {
        display: block;
        width: 100%;
        text-align: center;
        background-color: #bcd2f1;
        border: 1px solid #bcd2f1;
      }
    </style>

  <body>
    <div id="wrapper" class="toggled">
      <!-- Sidebar -->
      <nav
        class="navbar navbar-inverse navbar-fixed-top"
        id="sidebar-wrapper"
        role="navigation"
      >
        <ul class="nav sidebar-nav">
          <li class="sidebar-brand">
            <img class="avatar" th:src="${admin.photoUrl}" alt="avatar" />
          </li>
          <li class="sidebar-brand">
            <a href="#" th:text="${admin.name}"> Admin name </a>
          </li>

          <li>
            <a href="/admin/stats">Statistics</a>
          </li>
          <li>
            <a href="/admin/recipe">Recipe</a>
          </li>
          <li>
            <a href="/admin/user">User</a>
          </li>
          <li>
            <a href="/admin/question">Question</a>
          </li>
          <li>
            <a href="/admin/report">Report</a>
          </li>
          <li>
            <a href="/">Home Page</a>
          </li>
        </ul>
      </nav>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper toggled">
        <button
          type="button"
          class="hamburger is-closed"
          data-toggle="offcanvas"
        >
          <span class="hamb-top"></span>
          <span class="hamb-middle"></span>
          <span class="hamb-bottom"></span>
        </button>
        <div class="container">
          <div class="header">
            <span>COOK WITH ME</span>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-md-10" mt-5>
                <table
                  cellspacing="0"
                  class="table-recipe table table-bordered"
                >
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Author Name</th>
                      <th>Author Email</th>
                      <th>Role</th>
                      <th>Blocked?</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody id="userTable"></tbody>
                </table>
              </div>
              <div class="col-md-2 add-chef">
                <a href="/admin/addChef"
                  ><i class="fas fa-plus icon-add-chef"></i
                ></a>
                <p class="title-add-chef">Add chef</p>
              </div>
            </div>
            <!-- add chef -->

            <div id="buttonGroup"></div>
          </div>
        </div>
      </div>
      <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
